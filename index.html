<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Memory game - Parrots</title>
</head>
<body>
    <header>
        <h1 class="titulo">PARROT CARD GAME</h1>
    </header>
    <div class="content">
        <div>
            <aside>
                <div>
                    <h2 class="timer">00:00:00</h2>
                </div>
        
                <div class="space-line"></div>
                <h2 class="title-top10">Ranking Top 10 (14 cards)</h2>
                <div class="space-line"></div>
        
                <ul class="ranking"></ul>
            </aside>
            <main>
                <ul class="cards">
                    <li class="card" onclick="selectCard(this)">
                        <div class="front-face face">
                            <img src="/assets/front.png" alt="front">
                        </div>
                        <div class="back-face face">
                            <img src="/assets/bobrossparrot.gif" class="hidden" alt="bro">
                        </div>
                    </li>
                </ul>
            </main>
        </div>
    </div>
    
    

    <script src="scripts/scripts.js"></script>
    
</body>
</html>
